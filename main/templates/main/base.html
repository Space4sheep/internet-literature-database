{% load static %}

<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <aside>
        <span class="logo"><img src="{% static 'main/img/icons8-repository-100.png' %}" alt="logo">LDb</span>
        <h3>Навігація</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-door"></i></i> Головна</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-book"></i> Про нас</li></a>
            <a href="{% url 'library' %}"><li>Бібліотека</li></a>
            <a href="{% url 'bookshelves' %}"><li>Книжкові полиці</li></a>
        </ul>
        <style>a {text-decoration: none;}</style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
