{% extends 'main/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<center>
  {% if form.errors %}
    <p>Невірнй логін або пароль. Спробуйте ще раз.</p>
  {% endif %}

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Зареєструватись</button>
    <input type="hidden" name="next" value="{% url 'main:home' %}" />
  </form>
</center>
{% endblock %}
