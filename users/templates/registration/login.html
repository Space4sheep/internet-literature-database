{% extends 'main/base.html' %}

{% block title %}Увійти{% endblock %}

{% block content %}
<center>
  {% if form.errors %}
    <p>Невірнй логін або пароль. Спробуйте ще раз.</p>
  {% endif %}
  <br/><br/><br/>
  <div class="w-25 p-3">
  <div class="shadow p-4 mb-5 bg-body rounder">

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="Ім'я користувача">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Пароль">
    </div>


    <button name="submit" class="btn btn-primary">Увійти</button>
    <input type="hidden" name="next" value="{% url 'main:home' %}" />
  </form>
  </div>
    </div>
</center>
{% endblock %}
