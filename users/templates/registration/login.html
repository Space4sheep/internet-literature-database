{% extends 'main/base.html' %}

{% block title %}Увійти{% endblock %}

{% block content %}
  {% if form.errors %}
    <p>Невірнй логін або пароль. Спробуйте ще раз.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Увійти</button>
    <input type="hidden" name="next" value="{% url 'main:home' %}" />
  </form>

{% endblock %}
